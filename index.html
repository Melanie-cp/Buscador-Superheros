<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Super Hero</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <section class="container text-center">
            <img src="./assets/img/sh2.jpg" alt="logo">
            <h1>Encuentra tu Super Hero</h1>

            <form id="heroForm" class="mb-5">
                <input id="heroNumber" type="number" placeholder="Ingrese el número del Super Hero"
                    class="form-control mb-2">
                <div class="valid-feedback mb-2">
                    Super Hero encontrado!
                </div>
                <div class="invalid-feedback mb-2">
                    Ingrese solo números mayores que 0 y menor que 731
                </div>
                <button class="btn btn-primary" type="submit">Buscar</button>
            </form>
        </section>

        <section class="row">
            <article class="col-12 col-md-6" id="heroResult">
                <!-- template -->
                <div class="card mb-3" style="max-width: 750px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://www.superherodb.com/pictures2/portraits/10/100/835.jpg"
                                class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Nombre:</h5>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">Conexiones:</li>
                                    <li class="list-group-item">Publicado por:</li>
                                    <li class="list-group-item">Ocupación:</li>
                                    <li class="list-group-item">Primera aparición:</li>
                                    <li class="list-group-item">Altura:</li>
                                    <li class="list-group-item">Peso:</li>
                                    <li class="list-group-item">Alianzas:</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- template -->
            </article>
        </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>

</body>

</html>
