<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Super Hero</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/1538455.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                Super-Buscador de Superhéroes
            </a>
        </div>
    </nav>

    <main class="container">
        <section class="container text-center">
            <img src="./assets/img/sh2.jpg" alt="logo">
            <h1>Encuentra tu Super Hero</h1>

            <form id="heroForm" class="mb-5">
                <input id="heroNumber" type="number" placeholder="Ingrese el número del Super Hero"
                    class="form-control mb-2">
                <div class="valid-feedback mb-2">
                    Super Hero encontrado!
                </div>
                <div class="invalid-feedback mb-2">
                    Ingrese solo números mayores que 0 y menor que 731
                </div>
                <button class="btn btn-primary" type="submit">Buscar</button>
            </form>
        </section>

        <section class="row">
            <article class="col-12 col-md-6" id="heroResult">
                <!-- template -->
                <!-- template -->
            </article>

            <article class="col-12 col-md-6">
                <div id="chartContainer" style="height: 300px; width: 100%;"></div>
            </article>
        </section>

    </main>


    <footer class="text-center text-lg-start bg-body-tertiary text-muted">
        <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
            <div class="mx-5 mb-3 pt-2">
                <span>Para ver la lista completa de superhéroes has click <a
                        href="https://www.superheroapi.com/ids.html">aquí</a></span>
            </div>

            <div class="text-center mb-3 pt-2">
                © 2024 - Desafío Latam -
                <a class="text-reset fw-bold" href="#">Github</a>
            </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>

    <script src="./assets/js/script.js"></script>

</body>

</html>
